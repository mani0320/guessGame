<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="text-center p-5">
    <h1>🎲 Welcome to the Guess The Number Game! 🎲</h1>
    <p>Try to guess the number between 1 and 10.</p>
    
    <form action="/guess" method="POST">
        <input type="number" name="guess" min="1" max="10" required>
        <button type="submit" class="btn btn-primary mt-2">Submit Guess</button>
    </form>    
</body>
</html>
